{{ define "main" }}


<section id="prisoners-page">
    <section id="prisoners-header">
        <video autoplay="" loop="" muted="" playsinline="" class="video-background">
            <source src="/videos/home/video.mp4" type="video/mp4">
            <source src="/videos/home/video.webm" type="video/webm">
        </video>
        <svg class="bg-scribble" viewBox="0 0 1084.91 1338.36" aria-hidden="true">
            <use xlink:href="#scribble-path"></use>
        </svg>
        <svg class="frame-texture" viewBox="0 0 483.45 32.11" aria-hidden="true">
            <use xlink:href="#frame-texture-path"></use>
        </svg>
        <header>
            <!-- The headline is a single phrase that outlines the theme of the page -->
            <h1>
                <span class="flush-right bg-nudge">The</span>
                <span class="sm-nudge">Arbitrary</span>
                <span class="flush-right">Detainment</span>
                <span>of Voices</span>
            </h1>
        </header>
    </section>



    <main id="maincontent">
        <iframe style="width:100%;height:150vh" src="https://political-prisoners-view.pages.dev/"></iframe>
    </main>
</section>



{{ end }}
